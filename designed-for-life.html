<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designed for Life - E-Bike Showcase</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --teal-primary: #0d9488;
      --teal-light: #e6f7f5;
      --teal-hover: #0f766e;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --white: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--white);
      color: var(--gray-800);
      line-height: 1.6;
      min-height: 100vh;
    }

    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 24px;
    }

    /* Title */
    .title {
      text-align: center;
      margin-bottom: 60px;
    }

    .title h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: var(--gray-900);
      letter-spacing: -0.02em;
    }

    .title h2 span {
      color: var(--teal-primary);
      font-style: italic;
    }

    /* Main showcase area */
    .showcase {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 48px;
    }

    /* Image container */
    .image-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/10;
      overflow: hidden;
    }

    .bike-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .bike-image.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Placeholder SVG illustrations */
    .bike-illustration {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      pointer-events: none;
    }

    .bike-illustration.active {
      opacity: 1;
      pointer-events: auto;
    }

    .bike-illustration svg {
      width: 90%;
      height: 90%;
    }

    /* Side icons */
    .side-icons {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: var(--white);
      border: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-smooth);
      box-shadow: var(--shadow-sm);
    }

    .side-icon:hover {
      border-color: var(--teal-primary);
      box-shadow: var(--shadow-md);
      transform: scale(1.05);
    }

    .side-icon.active {
      background: var(--teal-light);
      border-color: var(--teal-primary);
    }

    .side-icon svg {
      width: 24px;
      height: 24px;
      color: var(--gray-500);
      transition: var(--transition-smooth);
    }

    .side-icon:hover svg,
    .side-icon.active svg {
      color: var(--teal-primary);
    }

    /* Category buttons grid */
    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    .category-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: var(--white);
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition-smooth);
      position: relative;
      overflow: hidden;
    }

    .category-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--teal-light);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .category-btn:hover {
      border-color: var(--teal-primary);
      box-shadow: var(--shadow-md);
    }

    .category-btn:hover::before {
      opacity: 0.5;
    }

    .category-btn.active {
      border-color: var(--teal-primary);
      border-left: 4px solid var(--teal-primary);
    }

    .category-btn.active::before {
      opacity: 1;
    }

    .category-btn span {
      position: relative;
      z-index: 1;
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-700);
      transition: var(--transition-smooth);
    }

    .category-btn.active span {
      color: var(--teal-primary);
    }

    .category-btn svg {
      position: relative;
      z-index: 1;
      width: 28px;
      height: 28px;
      color: var(--gray-400);
      transition: var(--transition-smooth);
    }

    .category-btn:hover svg,
    .category-btn.active svg {
      color: var(--teal-primary);
    }

    /* Footer text */
    .footer-info {
      text-align: center;
    }

    .weight-info {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-600);
      margin-bottom: 12px;
    }

    .description {
      font-size: 0.9375rem;
      color: var(--gray-500);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .section {
        padding: 48px 16px;
      }

      .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .category-btn {
        padding: 14px 16px;
      }

      .category-btn span {
        font-size: 0.875rem;
      }

      .side-icons {
        position: relative;
        right: auto;
        top: auto;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 20px;
      }
    }

    @media (max-width: 480px) {
      .categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const categoryButtons = document.querySelectorAll('.category-btn');
      const sideIcons = document.querySelectorAll('.side-icon');
      const illustrations = document.querySelectorAll('.bike-illustration');

      // Category mapping for side icons
      const iconCategories = {
        'rear': ['two-babies', 'two-children'],
        'front': ['groceries', 'default'],
        'cargo': ['commuting', 'larger-items']
      };

      let currentIconIndex = 0;

      // Handle category button clicks
      categoryButtons.forEach(btn => {
        btn.addEventListener('click', function() {
          const category = this.dataset.category;
          switchCategory(category);
          updateActiveButton(this);
          updateSideIconsFromCategory(category);
        });
      });

      // Handle side icon clicks
      sideIcons.forEach(icon => {
        icon.addEventListener('click', function() {
          const iconType = this.dataset.icon;
          const categories = iconCategories[iconType];

          // Cycle through categories for this icon
          const currentCategory = document.querySelector('.category-btn.active')?.dataset.category;
          let nextIndex = 0;

          if (categories.includes(currentCategory)) {
            nextIndex = (categories.indexOf(currentCategory) + 1) % categories.length;
          }

          const nextCategory = categories[nextIndex];
          switchCategory(nextCategory);

          // Update category button
          const targetBtn = document.querySelector(`.category-btn[data-category="${nextCategory}"]`);
          updateActiveButton(targetBtn);

          // Update side icons
          sideIcons.forEach(si => si.classList.remove('active'));
          this.classList.add('active');
        });
      });

      function switchCategory(category) {
        // Fade out current, fade in new
        illustrations.forEach(ill => {
          if (ill.dataset.category === category) {
            ill.classList.add('active');
          } else {
            ill.classList.remove('active');
          }
        });
      }

      function updateActiveButton(activeBtn) {
        categoryButtons.forEach(btn => btn.classList.remove('active'));
        activeBtn.classList.add('active');
      }

      function updateSideIconsFromCategory(category) {
        sideIcons.forEach(icon => {
          const iconType = icon.dataset.icon;
          if (iconCategories[iconType].includes(category)) {
            icon.classList.add('active');
          } else {
            icon.classList.remove('active');
          }
        });
      }
    });
  </script>
